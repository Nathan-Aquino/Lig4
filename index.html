<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligue4</title>
    <link rel="shortcut icon" type="image/x-icon" href="/icon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/balls.css">
    <link rel="stylesheet" href="css/menuStart.css">
    <link rel="stylesheet" href="css/popWin.css">
    <script src="https://kit.fontawesome.com/92f6f8149a.js" crossorigin="anonymous"></script>
</head>

<body>

    <head>
        <div>
            <h1>Ligue 4</h1>
        </div>
    </head>

    <header id="headerGame">
        <div class="headerScoreContent">
            <div class="headerScore">
                <span id="player1Score">0</span>:<span id="player2Score">0</span>
            </div>
        </div>
        <div>
            <div class="fixed turned player1Balls"></div>
        </div>
        <div id="turnRound"><i></i></div>
        <div>
            <div class="fixed turned player2Balls"></div>
        </div>


    </header>

    <div class="glass">

    </div>

    <div id="conteiner">
        <div id="menuStart">
            <p>Press To Play</p>
            <div id="startGame"> <button> Start the Game </button> </div>
        </div>
        <div id="popUp">
            <p id="popUpWin"></p>
            <div id="restartGame"> <button> Play Again! </button> </div>
        </div>
    </div>
    <script src="./js/boardGenerator.js"></script>
    <script src="./js/menuStart.js"></script>
    <script src="./js/endBoardConditions.js"></script>
    <script src="./js/playersTurn.js"></script>
    <script src="./js/updateScore.js"></script>
    <script src="./js/popWin.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
